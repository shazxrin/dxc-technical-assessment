<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{auth.register.page-title}">Register</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container h-100 d-flex flex-column justify-content-center align-items-center">
        <h1 th:text="#{auth.register}">Register</h1>

        <form class="col-3 d-flex flex-column gap-2"
              th:action="@{/register}"
              th:object="${registerAppUserDto}"
              method="post"
        >
            <div>
                <label class="form-label" th:text="#{auth.name}" for="name">Name</label>
                <input class="form-control"
                       th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                       id="name"
                       th:field="*{name}"
                       type="text"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div>
                <label class="form-label" th:text="#{auth.username}" for="username">Username</label>
                <input class="form-control"
                       th:classappend="${#fields.hasErrors('username') ? 'is-invalid' : ''}"
                       id="username"
                       th:field="*{username}"
                       type="text"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <div>
                <label class="form-label" th:text="#{auth.password}" for="password">Password</label>
                <input class="form-control"
                       th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
                       id="password"
                       th:field="*{password}"
                       type="password"/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div>
                <label class="form-label" th:text="#{auth.role}" for="authority">Role</label>
                <select class="form-select" id="authority" th:field="*{appUserAuthority}">
                    <option th:each="authority : ${T(me.shazxrin.dxctechnicalassessment.model.AppUserAuthority).values()}"
                            th:value="${authority.name()}"
                            th:text="${authority.toString()}">
                    </option>
                </select>
            </div>

            <button class="btn btn-primary" type="submit" th:text="#{auth.register}">Register</button>
        </form>
    </div>
</section>
</body>
</html>
